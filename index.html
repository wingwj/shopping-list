<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Ë¥≠Áâ©Ê∏ÖÂçï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .stats {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .input-section input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-section input:focus {
            border-color: #667eea;
        }
        
        .input-section button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .list {
            list-style: none;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
        }
        
        .list-item:hover {
            background: #f8f9ff;
        }
        
        .list-item.completed {
            background: #f0fff0;
        }
        
        .list-item.completed .item-text {
            text-decoration: line-through;
            color: #999;
        }
        
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .list-item.completed .checkbox {
            background: #667eea;
            border-color: #667eea;
        }
        
        .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .list-item.completed .checkbox::after {
            opacity: 1;
        }
        
        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #ffe0e0;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .clear-completed {
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .clear-completed button {
            background: none;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .clear-completed button:hover {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Ë¥≠Áâ©Ê∏ÖÂçï</h1>
            <div class="stats">
                ÂÖ± <span id="total">0</span> È°π | Â∑≤ÂÆåÊàê <span id="completed">0</span> È°π
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Ê∑ªÂä†Ë¥≠Áâ©È°π..." onkeypress="handleKeyPress(event)">
            <button onclick="addItem()">Ê∑ªÂä†</button>
        </div>
        
        <ul class="list" id="shoppingList"></ul>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="emoji">üõí</div>
            <p>Ë¥≠Áâ©Ê∏ÖÂçïÊòØÁ©∫ÁöÑ</p>
            <p>Ê∑ªÂä†‰∏Ä‰∫õÈ°πÁõÆÂêßÔºÅ</p>
        </div>
        
        <div class="clear-completed" id="clearCompleted" style="display: none;">
            <button onclick="clearCompleted()">Ê∏ÖÈô§Â∑≤ÂÆåÊàêÈ°π</button>
        </div>
    </div>
    
    <script>
        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÊï∞ÊçÆ
        let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
        
        // Ê∏≤ÊüìÂàóË°®
        function renderList() {
            const listElement = document.getElementById('shoppingList');
            const emptyState = document.getElementById('emptyState');
            const clearCompleted = document.getElementById('clearCompleted');
            
            if (shoppingList.length === 0) {
                listElement.style.display = 'none';
                emptyState.style.display = 'block';
                clearCompleted.style.display = 'none';
            } else {
                listElement.style.display = 'block';
                emptyState.style.display = 'none';
                
                // Ê£ÄÊü•ÊòØÂê¶ÊúâÂ∑≤ÂÆåÊàêÈ°π
                const hasCompleted = shoppingList.some(item => item.completed);
                clearCompleted.style.display = hasCompleted ? 'block' : 'none';
                
                listElement.innerHTML = shoppingList.map((item, index) => `
                    <li class="list-item ${item.completed ? 'completed' : ''}" onclick="toggleItem(${index})">
                        <div class="checkbox"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteItem(${index})">√ó</button>
                    </li>
                `).join('');
            }
            
            // Êõ¥Êñ∞ÁªüËÆ°
            document.getElementById('total').textContent = shoppingList.length;
            document.getElementById('completed').textContent = shoppingList.filter(item => item.completed).length;
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
        }
        
        // Ê∑ªÂä†È°πÁõÆ
        function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();
            
            if (text) {
                shoppingList.push({
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                });
                input.value = '';
                renderList();
            }
        }
        
        // ÂàáÊç¢ÂÆåÊàêÁä∂ÊÄÅ
        function toggleItem(index) {
            shoppingList[index].completed = !shoppingList[index].completed;
            renderList();
        }
        
        // Âà†Èô§È°πÁõÆ
        function deleteItem(index) {
            shoppingList.splice(index, 1);
            renderList();
        }
        
        // Ê∏ÖÈô§Â∑≤ÂÆåÊàêÈ°πÁõÆ
        function clearCompleted() {
            shoppingList = shoppingList.filter(item => !item.completed);
            renderList();
        }
        
        // Â§ÑÁêÜÂõûËΩ¶ÈîÆ
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addItem();
            }
        }
        
        // HTML ËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ÂàùÂßãÂåñ
        renderList();
    </script>
</body>
</html>
